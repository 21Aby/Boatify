{% extends 'BoatifyApp/header.html' %}
{% load static %}
{% block cont %}
<link rel="stylesheet" type="text/css" href="{% static 'BoatifyApp/css/home.css'%}">

{% endblock %}

{% block content %}


<div class="login-box">
    <h1 style="color:white">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;BOOK&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span><h6>YOUR TICKET</h6></span></h1>


    <form action="{% url 'schedulelist' %}" method="post">
        {% csrf_token%}
        <div class="textbox">
            <i class="fa fa-long-arrow-up" aria-hidden="true"></i>
            <input type="text" name="from" placeholder="From" required>
        </div>

        <div class="textbox">
            <i class="fa fa-long-arrow-down" aria-hidden="true"></i>
            <input type="text" name="to" placeholder="To " required>
        </div>


        Time: <input type="time" name="time" value="00:00">
        </br>Date: <input type="date" name="date">

        <span style="border-top: 4px solid yellow;"><input style="color:white;padding:10px;" type="submit" class="btn" value="Search BOATS"/></span>
    </form>

</div>
</div>
{% endblock %}
