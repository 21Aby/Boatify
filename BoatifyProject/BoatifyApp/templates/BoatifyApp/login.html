{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign in</title>
    <link rel="stylesheet" type="text/css" href="{% static 'BoatifyApp/css/login.css'%}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>

<img class="wave" src="{% static 'BoatifyApp/images/wave.png'%}">
<a class="navbar-brand" href="{% url 'homepage' %}"><h3>
    <span>B</span>
    <span>O</span>
    <span>A</span>
    <span>T</span>
    <span>I</span>
    <span>F</span>
    <span>Y</span>
    <span>&nbsp;</span>
</h3></a>
<div class="container">

    <div class="img">
        <img src="{% static 'BoatifyApp/images/bg.svg'%}">
    </div>

    <div class="login-content">

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <img src="{% static 'BoatifyApp/images/avatar.svg'%}">
            <h3 class="title">Sign in</h3>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>

                    <input type="text" name="username" class="input" required>
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>

                    <input type="password" name="password" class="input" required>
                </div>
            </div>

            <input type="submit" class="btn" value="Login">
            <a href="{% url 'register' %}">New User? Create Account</a>
        </form>
        <div>
            {% for message in messages %}
            <h3 style="color:red">* {{message}} </h3>
            {% endfor %}
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'BoatifyApp/js/main.js'%}"></script>
</body>
</html>
