<!DOCTYPE html>
<html>
<head>
    <style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 5px;
  text-align: left;
}

    </style>
</head>
<body>
<h2>Schedule</h2>

<table style="width:50%">
    <tr>
        <th>From</th>
        <th>To</th>
        <th>Time</th>
        <th>Fare</th>
    </tr>
    {% for d in Schedules %}
    <tr>

        <td>{{d.fr}}</td>
        <td>{{d.to}}</td>
        <td>{{d.time}}</td>
        <td>{{d.fare}}</td>
        <form action="{% url 'payment' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="ffr" value={{d.fr}}>
            <input type="hidden" name="fto" value={{d.to}}>
            <input type="hidden" name="ftime" value={{d.time}}>
            <input type="hidden" name="ffare" value={{d.fare}}>
            <td><input type="submit" name="booknow" value="Book Now"></td>
        </form>

    </tr>
    {% endfor %}

</table>


</body>
</html>
